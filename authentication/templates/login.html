<!-- login.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'user_login' %}" class="form-signin">
                {% csrf_token %}
                <h2 class="mb-4">Login</h2>
                {{ form.username }}
                {{ form.password }}
                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
